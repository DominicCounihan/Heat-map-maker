<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <input type="submit" value="Upload">
    </form>
    
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
            <li>{{ file.filename }} <a href="{{ url_for('download', upload_id=file.id) }}">Download</a></li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('generate_heatmap') }}">Generate Heatmap</a>
</body>
</html>
